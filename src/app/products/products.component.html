<div class='loader' *ngIf='pending'></div>
<div class='flex-row row'>
  <app-product *ngFor='let product of products' [product]='product' class='col-xs-6 col-sm-4 col-lg-3'>
  </app-product>
</div>
<pagination *ngIf='total > 0' [boundaryLinks]='true' [totalItems]='total' [(ngModel)]='page' class='pagination-sm'
  previousText='&lsaquo;' nextText='&rsaquo;' firstText='&laquo;' lastText='&raquo;'>
</pagination>

<div class='flex-row row'>
  <div *ngFor='let product of products' class='col-xs-6 col-sm-4 col-lg-3'>
    <div class='thumbnail '>
      <img src={{product.image}} alt='' />
      <div class='caption'>
        <h3>
          {{product.name}}
        </h3>
        <p class='flex-text text-muted'>
          {{product.description}}
        </p>
        <p class='lead'>
          {{product.price}} &#8381;
        </p>
      </div>
    </div>
  </div>
</div>
